<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- LIB -->
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <!-- Add Muuri on your site and make sure to include the optional dependencies (if needed) before Muuri. -->
  <script src="lib/web-animations-min.js"></script>
  <script src="lib/hammer.min.js"></script>
  <!-- MuuriJS -->
  <script src="lib/muuri.js"></script>
  <!-- SVG -->
  <script src="lib/svg.js"></script>
  <script src="lib/svg.draggable.js"></script>

  <!-- My JS -->

  <!-- 自作ライブラリ -->
  <script src="lib/file_mbaas.js"></script>
  <!-- <script src="js/graph.js"></script> -->
  <!-- <script src="js/localdata.js"></script> -->
  <script src="js/camera.js"></script>
  <!-- <script src="js/geolocation.js"></script> -->
  <script src="lib/howahowa.js"></script>

  <!-- main -->
  <script src="js/main.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- side menu -->
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse>
      <ons-page id="splitter.html-page">
        <div class="page__background" style="opacity:1;"></div>
        <ons-list>
          <ons-list-item tappable>
            <ons-icon style="color:#0076ff; font-size: 26px;" icon="ion-navicon, material:md-menu"
              onclick="fn.close();"></ons-icon>
          </ons-list-item>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            設定
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content>
      <ons-navigator id="navi" page="load.html"></ons-navigator>
    </ons-splitter-content>
  </ons-splitter>
  <!--------------------- 1.load page --------------------->
  <template id="load.html">
    <ons-page id="load.html-page">
      <style>
        .load.page__background {
          background-color: rgba(0, 0, 100, 1);
        }

        .load.progress {
          display: block;
          margin: 50vh auto auto auto;
          transform: translateY(-50%);
          width: 100px;
          height: 100px;
        }

        .load.console {
          margin: 10px 0 auto auto;
          text-align: center;
          color: rgba(255, 255, 255, 1);
        }
      </style>
      <div class="load page__background"></div>
      <div class="load">
        <ons-progress-circular class="load progress" indeterminate></ons-progress-circular>
        <p class="load console">
          loading
        </p>
      </div>
    </ons-page>
  </template>


  <template id="home.html">
    <ons-page id="home.html-page">
      <ons-button class="addbutton">add</ons-button>
      <ons-button class="addbutton camera">add from camera</ons-button>
      <ons-button class="addbutton album">add from albam</ons-button>
      <ons-button class="addbutton howahowa">add howahowa</ons-button>
      <ons-button class="addbutton comment">add comment</ons-button>

      <div class="grid">
        <div class="item">
          <div class="item-content">
            <div class="my-custom-content">
              1
            </div>
          </div>
        </div>
        <div class="item">
          <div class="item-content">
            <div class="my-custom-content">
              2
            </div>
          </div>
        </div>
      </div>
    </ons-page>
  </template>

  <template id="howahowa-dialog.html">
      <ons-alert-dialog id="howahowa-dialog.html-page" modifier="rowfooter">
        <div class="alert-dialog-title">Alert</div>
        <div class="alert-dialog-content">
          This dialog was created from a template
        </div>
        <div class="alert-dialog-footer">
          <ons-alert-dialog-button onclick="fn.hideAlertDialog('howahowa-dialog.html-page')">Cancel</ons-alert-dialog-button>
          <ons-alert-dialog-button onclick="fn.hideAlertDialog('howahowa-dialog.html-page')">OK</ons-alert-dialog-button>
        </div>
      </ons-alert-dialog>
    </template>
    <template id="comment-dialog.html">
        <ons-alert-dialog id="comment-dialog.html-page" modifier="rowfooter">
          <div class="alert-dialog-title">Alert</div>
          <div class="alert-dialog-content">
            This dialog was created from a template
          </div>
          <div class="alert-dialog-footer">
            <ons-alert-dialog-button onclick="fn.hideAlertDialog('comment-dialog.html')">Cancel</ons-alert-dialog-button>
            <ons-alert-dialog-button onclick="fn.hideAlertDialog('comment-dialog.html')">OK</ons-alert-dialog-button>
          </div>
        </ons-alert-dialog>
      </template>
    </body>

</html>
